# GPU
DEVICE: 'cuda'
DEVICE_ID: "('2')"

# MODEL
NUM_LAYERS: 2 
MID_PLANES: 8 
ACTIVATION: 'tanh' 
LOSS_TYPE: 'CE' # 'SmoothL1', 'MSE', 'CE'
USE_ICON: True 
TARGET_NAME: 'qol'
SAVE_PREFIX: 'QOL'

# EVALUATE
THRES: 0.266
VAL_METRIC: 'PROB' # 'L2', 'L1', 'PROB'

# SOLVER
BASE_LR: 0.01
WEIGHT_DECAY: 0.0005
BIAS_LR_FACTOR: 1
OPTIMIZER_NAME: 'SGD'

# SCHEDUE
STEPS: [500]
GAMMA: 0.1
MAX_EPOCHS: 300
LOG_PERIOD: 1
EVAL_PERIOD: 1
CHECKPOINT_PERIOD: 300
TRAIN_BATCH_SIZE: 200 
VAL_BATCH_SIZE: 30

# DATASET
TRAIN_RATIO: 0.8
RANDOM_SEED: 7 

# TEST
TEST_WEIGHT: './output/BCE/vas.pth'
